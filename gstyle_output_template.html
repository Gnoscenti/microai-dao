<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStyle Output Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap');
      
      :root {
        --primary-gold: #FFD700;
        --primary-blue: #00D4FF;
        --dark-navy: #1B2951;
        --medium-navy: #0D4D79;
        --accent-red: #FF6B6B;
        --accent-green: #4ECDC4;
        --text-white: #FAFAFA;
        --text-gray: #B0B0B0;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, var(--dark-navy) 0%, var(--medium-navy) 50%, var(--dark-navy) 100%);
        min-height: 100vh;
      }
      
      .gstyle-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }
      
      .gstyle-header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .gstyle-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--text-white);
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 10px;
      }
      
      .gstyle-subtitle {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.25rem;
        color: var(--primary-blue);
        font-weight: 600;
      }
      
      .gstyle-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .gstyle-card {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .gstyle-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-gold), var(--primary-blue));
      }
      
      .gstyle-card-header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }
      
      .gstyle-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 16px;
        font-size: 20px;
        background: linear-gradient(135deg, var(--primary-gold), var(--primary-blue));
        color: var(--dark-navy);
      }
      
      .gstyle-card-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.25rem;
        color: var(--text-white);
        margin: 0;
      }
      
      .gstyle-metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .gstyle-metric:last-child {
        border-bottom: none;
      }
      
      .gstyle-metric-label {
        color: var(--text-gray);
        font-size: 0.9rem;
      }
      
      .gstyle-metric-value {
        color: var(--text-white);
        font-weight: 600;
        font-size: 1.1rem;
      }
      
      .gstyle-progress {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 8px;
      }
      
      .gstyle-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-gold), var(--primary-blue));
        border-radius: 4px;
        transition: width 0.3s ease;
      }
      
      .gstyle-chart-container {
        height: 300px;
        margin: 20px 0;
      }
      
      .gstyle-tag {
        display: inline-block;
        background: rgba(255, 215, 0, 0.2);
        color: var(--primary-gold);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        margin: 4px 4px 4px 0;
        border: 1px solid var(--primary-gold);
      }
      
      .gstyle-highlight {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(0, 212, 255, 0.2));
        border: 1px solid var(--primary-gold);
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
      }
      
      .gstyle-highlight-text {
        color: var(--text-white);
        font-weight: 600;
        text-align: center;
      }
      
      .circuit-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2300D4FF' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.3;
        z-index: -1;
      }
      
      /* Responsive Grid Layouts */
      .gstyle-grid-2 { grid-template-columns: repeat(2, 1fr); }
      .gstyle-grid-3 { grid-template-columns: repeat(3, 1fr); }
      .gstyle-grid-4 { grid-template-columns: repeat(4, 1fr); }
      
      @media (max-width: 768px) {
        .gstyle-grid-2,
        .gstyle-grid-3,
        .gstyle-grid-4 {
          grid-template-columns: 1fr;
        }
        
        .gstyle-title {
          font-size: 2rem;
        }
        
        .gstyle-subtitle {
          font-size: 1rem;
        }
      }
      
      /* Animation Classes */
      .gstyle-fade-in {
        animation: fadeIn 0.6s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .gstyle-slide-in {
        animation: slideIn 0.8s ease-out;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
    </style>
  </head>
  <body>
    <div class="circuit-pattern"></div>
    
    <!-- GStyle Output Template Structure -->
    <div class="gstyle-container">
      <!-- Header Section -->
      <div class="gstyle-header gstyle-fade-in">
        <h1 class="gstyle-title">[TITLE PLACEHOLDER]</h1>
        <p class="gstyle-subtitle">[SUBTITLE PLACEHOLDER]</p>
      </div>
      
      <!-- Main Content Grid -->
      <div class="gstyle-grid gstyle-grid-3 gstyle-slide-in">
        <!-- Sample Card 1: Key Metrics -->
        <div class="gstyle-card">
          <div class="gstyle-card-header">
            <div class="gstyle-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <h3 class="gstyle-card-title">Key Metrics</h3>
          </div>
          
          <div class="gstyle-metric">
            <span class="gstyle-metric-label">Revenue Target</span>
            <span class="gstyle-metric-value">$1,000,000</span>
          </div>
          
          <div class="gstyle-metric">
            <span class="gstyle-metric-label">Growth Rate</span>
            <span class="gstyle-metric-value">340%</span>
          </div>
          
          <div class="gstyle-metric">
            <span class="gstyle-metric-label">Conversion Rate</span>
            <span class="gstyle-metric-value">2.5%</span>
          </div>
          
          <div class="gstyle-progress">
            <div class="gstyle-progress-fill" style="width: 75%;"></div>
          </div>
        </div>
        
        <!-- Sample Card 2: Chart Container -->
        <div class="gstyle-card">
          <div class="gstyle-card-header">
            <div class="gstyle-icon">
              <i class="fas fa-chart-pie"></i>
            </div>
            <h3 class="gstyle-card-title">Data Visualization</h3>
          </div>
          
          <div class="gstyle-chart-container">
            <canvas id="sampleChart"></canvas>
          </div>
        </div>
        
        <!-- Sample Card 3: Tags and Highlights -->
        <div class="gstyle-card">
          <div class="gstyle-card-header">
            <div class="gstyle-icon">
              <i class="fas fa-tags"></i>
            </div>
            <h3 class="gstyle-card-title">Key Features</h3>
          </div>
          
          <div>
            <span class="gstyle-tag">AI-Powered</span>
            <span class="gstyle-tag">Scalable</span>
            <span class="gstyle-tag">Data-Driven</span>
            <span class="gstyle-tag">Premium</span>
            <span class="gstyle-tag">Automated</span>
          </div>
          
          <div class="gstyle-highlight">
            <p class="gstyle-highlight-text">
              <i class="fas fa-star mr-2"></i>
              High-impact strategic insight or key takeaway
            </p>
          </div>
        </div>
      </div>
      
      <!-- Full-width Chart Section -->
      <div class="gstyle-card gstyle-fade-in" style="margin-top: 30px;">
        <div class="gstyle-card-header">
          <div class="gstyle-icon">
            <i class="fas fa-analytics"></i>
          </div>
          <h3 class="gstyle-card-title">Comprehensive Analysis</h3>
        </div>
        
        <div class="gstyle-chart-container" style="height: 400px;">
          <canvas id="comprehensiveChart"></canvas>
        </div>
      </div>
    </div>
    
    <script>
      // Sample Chart Configuration
      const ctx1 = document.getElementById('sampleChart').getContext('2d');
      new Chart(ctx1, {
        type: 'radar',
        data: {
          labels: ['Performance', 'Scalability', 'Innovation', 'ROI', 'Efficiency', 'Quality'],
          datasets: [{
            label: 'Current State',
            data: [85, 70, 90, 75, 80, 95],
            backgroundColor: 'rgba(255, 215, 0, 0.2)',
            borderColor: '#FFD700',
            borderWidth: 2,
            pointBackgroundColor: '#FFD700'
          }, {
            label: 'Target State',
            data: [95, 90, 95, 90, 95, 98],
            backgroundColor: 'rgba(0, 212, 255, 0.2)',
            borderColor: '#00D4FF',
            borderWidth: 2,
            pointBackgroundColor: '#00D4FF'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
              grid: { color: 'rgba(255, 255, 255, 0.1)' },
              pointLabels: { color: '#FAFAFA', font: { size: 12 } },
              ticks: { backdropColor: 'transparent', color: 'rgba(255, 255, 255, 0.7)' }
            }
          },
          plugins: {
            legend: { labels: { color: '#FAFAFA' } }
          }
        }
      });
      
      // Comprehensive Chart
      const ctx2 = document.getElementById('comprehensiveChart').getContext('2d');
      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ['Q1', 'Q2', 'Q3', 'Q4'],
          datasets: [{
            label: 'Revenue ($K)',
            data: [30, 105, 195, 300],
            borderColor: '#FFD700',
            backgroundColor: 'rgba(255, 215, 0, 0.1)',
            borderWidth: 3,
            fill: true,
            tension: 0.4
          }, {
            label: 'Growth Rate (%)',
            data: [250, 350, 186, 154],
            borderColor: '#00D4FF',
            backgroundColor: 'rgba(0, 212, 255, 0.1)',
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            yAxisID: 'y1'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              grid: { color: 'rgba(255, 255, 255, 0.1)' },
              ticks: { color: '#FAFAFA' }
            },
            y: {
              grid: { color: 'rgba(255, 255, 255, 0.1)' },
              ticks: { color: '#FAFAFA' },
              title: { display: true, text: 'Revenue ($K)', color: '#FFD700' }
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              grid: { drawOnChartArea: false },
              ticks: { color: '#FAFAFA' },
              title: { display: true, text: 'Growth Rate (%)', color: '#00D4FF' }
            }
          },
          plugins: {
            legend: { labels: { color: '#FAFAFA' } }
          }
        }
      });
    </script>
  </body>
</html>
